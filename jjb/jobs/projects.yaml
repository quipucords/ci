- project:
    name:  rho-copr-install
    jobs:
        - 'rho-copr-install-{distro}'
    distro:
        - 'centos7'
        - 'f25':
            repo: 'fedora-25'
        - 'f26':
            repo: 'fedora-26'
        - 'f27':
            repo: 'fedora-27'
        - 'rhel7'
    repo: 'epel-7'

- project:
    name:  quipucords-container-install
    jobs:
        - 'qcs-{release}-container-install-{distro}'
    release:
        - 'master'
        - 'PILOT'
    distro:
        - 'f26'
        - 'f27'
        - 'rhel7'
        - 'rhel6'
        - 'centos7'
